<!DOCTYPE html>

<head>
	<title>NITJ Compiler</title>
	{% load staticfiles %}
	<link rel='stylesheet' href="{% static 'css/bootstrap.min.css' %}" type='text/css'/>
	<script src="{% static 'js/codemirror.js' %}"></script>
	<script src="{% static 'mode/clike/clike.js' %}" type="text/javascript"></script>
	<script src="{% static 'mode/python/python.js' %}" type="text/javascript"></script>
	<link href="{% static 'css/codemirror.css' %}" rel="stylesheet" type="text/css"/>
	<link href="{% static 'theme/default.css' %}" rel="stylesheet" type="text/css"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script>
		function showStdin() {
			document.getElementById('input').style.display = "block"
			document.getElementById('stdinput').style.display = "block"
		}

		function myFunction1() {
			document.getElementById('output').style.display = "block"
			document.getElementById('stdoutput').style.display = "block"
			console.log(editor.getValue());
			console.log(document.getElementById("language").value);
		}

		function copyText() {
			document.getElementById("txt_copy").select();
			document.execCommand('copy');
		}

		function CopyToClipboard(text) {
			Copied = text.createTextRange();
			Copied.execCommand("Copy");
			document.getElementById('copybutton').innerHTML = "Copied"
		}

		var resetCode = function () {
			editor.setValue("//Your code should go here");
		}

		var openFile = function (event) {
			// button that browses file and pastes content into editor
			var input = event.target;
			var reader = new FileReader();
			reader.onload = function () {
				var text = reader.result;
				var node = document.getElementById('txt_copy');
				node.innerText = text;
			};
			reader.readAsText(input.files[0]);
		};
	</script>

	<style>
		.CodeMirror {
			border: 1px solid #334;
			width: 800px;
			height: 350px;
		}

		body {
			background-color: black;
			padding: 2px 200px;
		}

		#header {
			color: white;
			text-align: center;
		}

		#outer {
			width: 800px;
			background-color: gray;
			height: 45px;
			padding: 10px;
		}

		.inner {
			display: inline-block;
		}

	</style>
</head>

<body>
	<div>
		{% block content %}{% endblock %}
	</div>
</body>

</html>
