<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Editor</title>
        {% load staticfiles %}
        <link href="{% static 'css/editorstyle.css' %}" rel="stylesheet">
        <link rel='stylesheet' href="{% static 'css/bootstrap.min.css' %}" type='text/css'/>
        <link href="{% static 'css/codemirror.css' %}" rel="stylesheet" type="text/css"/>
        <link href="{% static 'css/jquery-ui.min.css' %}" rel="stylesheet" type="text/css"/>
        <!-- codemirror css -->
        <link href="{% static 'css/zebra-alert/zebra_dialog.css' %}" rel="stylesheet" type="text/css"/>
        <!-- custom alert box css -->

        <link href="{% static 'css/fancytree/skin-bootstrap/ui.fancytree.css' %}" class="skinswitcher" rel="stylesheet">
        <link href="{% static 'css/fancytree/jquery.contextMenu.min.css' %}" class="skinswitcher" rel="stylesheet">

        <!-- fancy tree -->
        <link rel='stylesheet' href="{% static 'theme/3024-day.css' %}"/>
        <link rel='stylesheet' href="{% static 'theme/3024-night.css' %}"/>
        <link rel='stylesheet' href="{% static 'theme/abcdef.css' %}"/>
        <link rel='stylesheet' href="{% static 'theme/ambiance.css' %}"/>
        <link rel='stylesheet' href="{% static 'theme/ambiance-mobile.css' %}"/>
        <link rel='stylesheet' href="{% static 'theme/base16-dark.css' %}"/>
        <link rel='stylesheet' href="{% static 'theme/base16-light.css' %}"/>
        <link rel='stylesheet' href="{% static 'theme/bespin.css' %}"/>
        <link rel='stylesheet' href="{% static 'theme/blackboard.css' %}"/>
        <link rel='stylesheet' href="{% static 'theme/cobalt.css' %}"/>
        <link rel='stylesheet' href="{% static 'theme/colorforth.css' %}"/>
        <link rel='stylesheet' href="{% static 'theme/dracula.css' %}"/>
        <link rel='stylesheet' href="{% static 'theme/duotone-dark.css' %}"/>
        <link rel='stylesheet' href="{% static 'theme/duotone-light.css' %}"/>
        <link rel='stylesheet' href="{% static 'theme/eclipse.css' %}"/>
        <link rel='stylesheet' href="{% static 'theme/elegant.css' %}"/>
        <link rel='stylesheet' href="{% static 'theme/erlang-dark.css' %}"/>
        <link rel='stylesheet' href="{% static 'theme/hopscotch.css' %}"/>
        <link rel='stylesheet' href="{% static 'theme/icecoder.css' %}"/>
        <link rel='stylesheet' href="{% static 'theme/isotope.css' %}"/>
        <link rel='stylesheet' href="{% static 'theme/lesser-dark.css' %}"/>
        <link rel='stylesheet' href="{% static 'theme/liquibyte.css' %}"/>
        <link rel='stylesheet' href="{% static 'theme/material.css' %}"/>
        <link rel='stylesheet' href="{% static 'theme/mbo.css' %}"/>
        <link rel='stylesheet' href="{% static 'theme/mdn-like.css' %}"/>
        <link rel='stylesheet' href="{% static 'theme/midnight.css' %}"/>
        <link rel='stylesheet' href="{% static 'theme/monokai.css' %}"/>
        <link rel='stylesheet' href="{% static 'theme/neat.css' %}"/>
        <link rel='stylesheet' href="{% static 'theme/neo.css' %}"/>
        <link rel='stylesheet' href="{% static 'theme/night.css' %}"/>
        <link rel='stylesheet' href="{% static 'theme/panda-syntax.css' %}"/>
        <link rel='stylesheet' href="{% static 'theme/paraiso-dark.css' %}"/>
        <link rel='stylesheet' href="{% static 'theme/paraiso-light.css' %}"/>
        <link rel='stylesheet' href="{% static 'theme/pastel-on-dark.css' %}"/>
        <link rel='stylesheet' href="{% static 'theme/railscasts.css' %}"/>
        <link rel='stylesheet' href="{% static 'theme/rubyblue.css' %}"/>
        <link rel='stylesheet' href="{% static 'theme/seti.css' %}"/>
        <link rel='stylesheet' href="{% static 'theme/solarized.css' %}"/>
        <link rel='stylesheet' href="{% static 'theme/the-matrix.css' %}"/>
        <link rel='stylesheet' href="{% static 'theme/tomorrow-night-bright.css' %}"/>
        <link rel='stylesheet' href="{% static 'theme/tomorrow-night-eighties.css' %}"/>
        <link rel='stylesheet' href="{% static 'theme/ttcn.css' %}"/>
        <link rel='stylesheet' href="{% static 'theme/twilight.css' %}"/>
        <link rel='stylesheet' href="{% static 'theme/vibrant-ink.css' %}"/>
        <link rel='stylesheet' href="{% static 'theme/xq-dark.css' %}"/>
        <link rel='stylesheet' href="{% static 'theme/xq-light.css' %}"/>
        <link rel='stylesheet' href="{% static 'theme/yeti.css' %}"/>
        <link rel='stylesheet' href="{% static 'theme/zenburn.css' %}"/>
        <!-- themes for editor -->

        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">NITJ COMPILER</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="active">
                            <a href="/home/">Home
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li>
                            <a href="/editor/">Editor</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <div class="btn-group" style="margin-top:5px">
                            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                {{user}}
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li class="well-sm">
                                    <a href="#">Account</a>
                                </li>
                                <li class="well-sm">
                                    <a href="/logout/">Logout</a>
                                </li>
                            </ul>
                        </div>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <!-- Editor UI starts here -->

    <div id="editor-workspace" class="container nopadding col-lg-12 col-md-12 col-sm-9 col-xs-3">
        <div id="filetree-panel" class="panel nopadding col-lg-2 col-md-2 col-sm-2">
            <div id="filetreepanel" class="nopadding">
                <ul id="treeData"></ul>

            </div>
        </div>
        <!-- File tree ends -->

        <div id="editor-panel" class=" panel col-lg-8 col-md-8 col-sm-8">
            <div class="panel-body nopadding">
                <div class="row" id="menuBar">
                    <div class="col-lg-3">
                        <div class="input-group">
                            <span class="input-group-btn">
                                <button class="btn btn-success" id="saveButton" type="button" title="Save File">
                                    <span class="glyphicon glyphicon glyphicon-floppy-disk"></span>
                                </button>
                            </span>
                            <input type="text" id="fname" class="form-control" placeholder="File name">
                        </div>
                    </div>
                    <!-- save button -->

                    <div class="btn-group col-lg-2">
                        <select class="form-control btn btn-warning" id="languageSelect" onchange="langChange(this);">
                            <option value="c">C</option>
                            <option value="cpp">C++</option>
                            <option value="java">Java</option>
                            <option value="py">Python</option>
                        </select>
                    </div>
                    <!-- lang select -->

                    <div class="col-lg-1">
                        <button class="btn btn-danger" id="clearButton" type="button" title="Reset Text">
                            <span class="glyphicon glyphicon glyphicon-remove-sign"></span>
                        </button>
                    </div>
                    <div class="btn-group col-lg-3">
                        <select class="form-control" onchange="selectTheme()" id=selectTheme>
                            <option>default-theme</option>
                            <option>3024-day</option>
                            <option selected="">3024-night</option>
                            <option>abcdef</option>
                            <option>ambiance</option>
                            <option>base16-dark</option>
                            <option>base16-light</option>
                            <option>bespin</option>
                            <option>blackboard</option>
                            <option>cobalt</option>
                            <option>colorforth</option>
                            <option>dracula</option>
                            <option>duotone-dark</option>
                            <option>duotone-light</option>
                            <option>eclipse</option>
                            <option>elegant</option>
                            <option>erlang-dark</option>
                            <option>hopscotch</option>
                            <option>icecoder</option>
                            <option>isotope</option>
                            <option>lesser-dark</option>
                            <option>liquibyte</option>
                            <option>material</option>
                            <option>mbo</option>
                            <option>mdn-like</option>
                            <option>midnight</option>
                            <option>monokai</option>
                            <option>neat</option>
                            <option>neo</option>
                            <option>night</option>
                            <option>panda-syntax</option>
                            <option>paraiso-dark</option>
                            <option>paraiso-light</option>
                            <option>pastel-on-dark</option>
                            <option>railscasts</option>
                            <option>rubyblue</option>
                            <option>seti</option>
                            <option>solarized dark</option>
                            <option>solarized light</option>
                            <option>the-matrix</option>
                            <option>tomorrow-night-bright</option>
                            <option>tomorrow-night-eighties</option>
                            <option>ttcn</option>
                            <option>twilight</option>
                            <option>vibrant-ink</option>
                            <option>xq-dark</option>
                            <option>xq-light</option>
                            <option>yeti</option>
                            <option>zenburn</option>
                        </select>
                    </div>
                    <!-- theme select -->

                    <div class="col-lg-2">
                        <label class="btn btn-primary btn-file">
                            Browse File
                            <input type="file" id="fileButton" onchange='openFile(event)'>
                        </label>
                    </div>
                </div>
                <!-- row ends -->

                <div class="form-group" id="text-editor-panel">
                    <textarea class="form-control" id="codeEditor">//Your text goes here</textarea>
                </div>
                <!-- text area close -->
                <div class="clearfix"></div>
                <div class="row " id="statusBar">
                    <div class="col-lg-3 pull-left">
                        <button type="button" id="executeButton" class="btn btn-success">Execute
                        </button>
                    </div>

                    <div class="col-lg-7 center">
                        <button type="button" id="stdinButton" class="btn btn-primary">Enter custom input</button>
                    </div>
                    <div class="wrapper">
                        <div class="col-lg-7 panel panel-info nopadding" id="stdinPanel">
                            <div class="panel-heading">
                                <p>Specify stdin input here
                                    <span role="button" title="Clear stdin" id="stdinClearButton" class=" glyphicon glyphicon-remove pull-right"></span>
                                </span>
                            </p>
                        </div>
                        <div class="panel-body form-group nopadding">
                            <textarea class="form-control" rows="10" id="stdinText"></textarea>
                        </div>
                    </div>
                </div>
                <!-- Stdin panel ends -->
            </div>
            <!-- Status row ends -->
        </div>
    </div>
    <!-- editor panel closes -->

    <div id="output-panel" class=" nopadding col-lg-2 col-md-2 col-sm-2">
        <div class="nopadding panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Code Output</h3>
                <ul class="list-inline panel-actions">
                    <span id="clearOutputWindow" role="button" title="Reset Output" class="glyphicon glyphicon glyphicon-remove-sign"></span>
                    <li>
                        <a href="#" id="panel-fullscreen" role="button" title="Toggle fullscreen">
                            <i class="glyphicon glyphicon-resize-full"></i>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="panel-body">
                <label id="stdoutput">
                    Your code output appears here.
                    <br>
                    <br>Click the resize icon in the top right to make this fullscreen.
                </label>
            </div>
        </div>
    </div>
    <!-- Output panel closes -->
</div>

<script src="{% static 'js/jquery-3.1.1.js' %}"></script>
<script src="{% static 'js/jquery-ui.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<!-- bootstrap js -->
<script src="{% static 'js/codemirror.js' %}"></script>
<script src="{% static 'mode/clike/clike.js' %}" type="text/javascript"></script>
<script src="{% static 'mode/python/python.js' %}" type="text/javascript"></script>
<!-- codemirror js -->
<script src="{% static 'js/app.js' %}"></script>
<!-- main editor js -->
<script src="{% static 'js/zebra_dialog.js' %}"></script>
<!-- custom alert box -->
<script src="{% static 'js/fancytree/jquery.fancytree.js' %}"></script>
<script src="{% static 'js/fancytree/jquery.fancytree.edit.js' %}"></script>
<script src="{% static 'js/fancytree/jquery.fancytree.glyph.js' %}"></script>
<script src="{% static 'js/fancytree/jquery.contextMenu.min.js' %}"></script>
<script src="{% static 'js/fancytree/jquery.fancytree.contextMenu.js' %}"></script>
<script src="{% static 'js/fancytree/jquery.fancytree.childcounter.js' %}"></script>
<!-- fancy tree -->
</body>
</html>
