<!-- home.html -->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{user.username}}'s Workspace</title>
        {% load staticfiles %}
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/homestyle.css' %}" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">NITJ COMPILER</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="active">
                            <a href="#">Home
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li>
                            <a href="/editor/">Editor</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <div class="btn-group" style="margin-top:5px">
                            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                {{user.username}}
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li class="well-sm">
                                    <a href="#">Account</a>
                                </li>
                                <li class="well-sm">
                                    <a href="/logout/">Logout</a>
                                </li>
                            </ul>
                        </div>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <!-- Editor UI starts here -->

    <div id="editor-workspace" class="container col-lg-12 col-md-12 col-sm-9 col-xs-3">
        <div id="filetree" class="panel panel-primary col-lg-2 col-md-2 col-sm-2">
            <div class="panel-body">
                <h2>
                    Welcome
                    {{ user.username }}
                    File browser
                </h2>
            </div>
        </div>
        <div id="editor-panel" class="panel panel-primary col-lg-7 col-md-7 col-sm-7">
            <div class="panel-body">
                <h2>
                    Welcome
                    {{ user.username }}
                    Editor
                </h2>
            </div>
        </div>
        <div id="output-panel" class="panel panel-primary col-lg-3 col-md-3 col-sm-3">
            <div class="panel-body">
                <h2>
                    Welcome
                    {{ user.username }}
                    output window
                </h2>
            </div>
        </div>
    </div>

    <script src="{% static 'js/jquery-3.1.1.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

</body>
</html>
